<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
  <!-- North Arrow for Architectural Drawings -->
  
  <!-- Outer circle -->
  <circle cx="50" cy="50" r="45" fill="white" stroke="black" stroke-width="1.5"/>
  
  <!-- Inner circle decoration -->
  <circle cx="50" cy="50" r="40" fill="none" stroke="#333" stroke-width="0.5"/>
  
  <!-- North label background -->
  <circle cx="50" cy="20" r="12" fill="#333" stroke="none"/>
  
  <!-- North label -->
  <text x="50" y="24" fill="white" font-family="Arial" font-size="12" 
        font-weight="bold" text-anchor="middle">N</text>
  
  <!-- Compass points -->
  <!-- North pointer -->
  <polygon points="50,5 45,30 50,25 55,30" fill="#333" stroke="black" stroke-width="0.5"/>
  
  <!-- South pointer -->
  <polygon points="50,95 45,70 50,75 55,70" fill="#666" stroke="black" stroke-width="0.5"/>
  
  <!-- East pointer -->
  <polygon points="95,50 70,45 75,50 70,55" fill="#666" stroke="black" stroke-width="0.5"/>
  
  <!-- West pointer -->
  <polygon points="5,50 30,45 25,50 30,55" fill="#666" stroke="black" stroke-width="0.5"/>
  
  <!-- Cardinal direction letters -->
  <text x="50" y="92" fill="black" font-family="Arial" font-size="8" 
        text-anchor="middle">S</text>
  
  <text x="92" y="53" fill="black" font-family="Arial" font-size="8" 
        text-anchor="start">E</text>
  
  <text x="8" y="53" fill="black" font-family="Arial" font-size="8" 
        text-anchor="end">W</text>
  
  <!-- Decorative star in center -->
  <polygon points="50,40 53,48 62,48 55,53 58,62 50,57 42,62 45,53 38,48 47,48" 
           fill="#333" stroke="none"/>
  
  <!-- Small N indicator arrow -->
  <line x1="50" y1="35" x2="50" y2="30" stroke="black" stroke-width="1"/>
  <polygon points="50,28 48,33 52,33" fill="black"/>
</svg>
