<svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48">
  <!-- Aligned Dimension Icon -->
  <!-- Two points with angled dimension line between them -->
  
  <!-- Background -->
  <rect width="48" height="48" fill="none"/>
  
  <!-- First point (circle) -->
  <circle cx="12" cy="36" r="3" fill="#333" stroke="none"/>
  
  <!-- Second point (circle) -->
  <circle cx="36" cy="12" r="3" fill="#333" stroke="none"/>
  
  <!-- Extension line from first point -->
  <line x1="12" y1="36" x2="8" y2="40" stroke="#333" stroke-width="2" stroke-linecap="round"/>
  <line x1="8" y1="40" x2="14" y2="46" stroke="#333" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Extension line from second point -->
  <line x1="36" y1="12" x2="40" y2="8" stroke="#333" stroke-width="2" stroke-linecap="round"/>
  <line x1="40" y1="8" x2="34" y2="2" stroke="#333" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Dimension line (angled) -->
  <line x1="16" y1="33" x2="32" y2="15" stroke="#333" stroke-width="2" stroke-linecap="round"/>
  
  <!-- First arrow (pointing right-up) -->
  <polygon points="16,33 12,36 14,31" fill="#333"/>
  
  <!-- Second arrow (pointing left-up) -->
  <polygon points="32,15 36,12 34,17" fill="#333"/>
  
  <!-- Dimension text placeholder -->
  <text x="24" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#333">100</text>
</svg>
